<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Listar Cursos</h1>
    <a href="{% url 'incluirCurso' %}">Cadastrar novo curso</a>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        {% for curso in lista %}
           <tr>
           <td>{{ curso.nome }}</td>
           <td>{{ curso.valor }}</td>
           <td>
               <a href="/cadastro/editar_curso/{{curso.codigo}}">Alterar</a>
               <a href="/cadastro/excluir_curso/{{curso.codigo}}">Excluir</a>
           </td>
           </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
